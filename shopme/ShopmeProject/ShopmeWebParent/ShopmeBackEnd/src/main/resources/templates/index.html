<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Home - Shopme Admin Panel</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>


	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<!-- logo -->
				<a class="navbar-brand" href="#">
					<img alt="ShopmeBrand" th:src="@{/images/ShopmeAdminSmall.png}">
				</a>
				
				<!-- toggle button - responsive -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" th:href="@{/users}">User
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/categories}">Category</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/products}">Products
						</a></li>
					</ul>
					<span class="navbar-text"> User Account </span>
				</div>
			</nav>
		</div>


		<div>
			<h1>Welcom to Shopme Admin Panel</h1>
		</div>
	</div>
</body>
</html>
